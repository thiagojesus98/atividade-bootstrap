<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Roupas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="imagens/icones.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light text-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">LojaFashion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="menu.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="redes.html">Redes Sociais</a></li>
          <li class="nav-item">
            <a class="btn btn-sm btn-outline-light position-relative" href="#">
              <i class="fas fa-shopping-cart"></i> Carrinho
              <span id="cart-count"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
              </span>
            </a>
          </li>
          <li class="nav-item ms-2">
            <button class="btn btn-sm btn-secondary" id="toggle-dark">Modo Escuro</button>
          </li>
    
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel -->
  <div id="carouselExample" class="carousel slide mt-5 pt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/roupa1.webp" class="d-block w-100" alt="Moda 1" width="300px" height="500px">
      </div>
      <div class="carousel-item">
        <img src="imagens/roupa2.jpg" class="d-block w-100" alt="Moda 2" width="300px" height="500px">
      </div>
      <div class="carousel-item">
        <img src="imagens/roupa3.jpg" class="d-block w-100" alt="Moda 3" width="300px" height="500px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Produtos -->
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="imagens/roupa4.jpg" class="card-img-top" alt="Blusa Nike">
          <div class="card-body">
            <h5 class="card-title">Blusa Nike</h5>
            <p class="text-success fw-bold">R$ 129,90</p>
            <button class="btn btn-primary add-to-cart" data-name="Blusa Nike" data-price="129.90">Adicionar ao
              carrinho</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="imagens/roupa5.jpg" class="card-img-top" alt="Blusa Moletom">
          <div class="card-body">
            <h5 class="card-title">Blusa Moletom</h5>
            <p class="text-success fw-bold">R$ 129,90</p>
            <button class="btn btn-primary add-to-cart" data-name="Blusa Moletom" data-price="129.90">Adicionar ao
              carrinho</button>
          </div>
        </div>
      </div>
      <!-- Adicione mais produtos conforme necessário -->
    </div>
  </div>

  <!-- Carrinho Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="checkout-form">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-cart"></i> Carrinho</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="cart-items"></ul>
            <div class="mt-3 text-end fw-bold">Total: R$ <span id="cart-total">0.00</span></div>
            <div class="mt-4">
              <label class="form-label">Forma de Pagamento:</label>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pagamento" id="credito" value="Cartão de Crédito"
                    required>
                  <label class="form-check-label" for="credito">Cartão de Crédito</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pagamento" id="boleto" value="Boleto">
                  <label class="form-check-label" for="boleto">Boleto</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pagamento" id="pix" value="Pix">
                  <label class="form-check-label" for="pix">Pix</label>
                </div>
              </div>
            </div>
            <div class="mt-3" id="parcelamento-info" style="display:none;">
              <label class="form-label">Parcelamento:</label>
              <select class="form-select" id="parcelas">
                <option value="1">1x sem juros</option>
                <option value="2">2x sem juros</option>
                <option value="3">3x sem juros</option>
                <option value="4">4x sem juros</option>
                <option value="5">5x sem juros</option>
                <option value="6">6x sem juros</option>
              </select>
              <div class="mt-2" id="valor-parcela"></div>
            </div>
            <div class="alert alert-success mt-3 d-none" id="mensagem-confirmacao"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="finalizar-compra">Finalizar Compra</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <script>
    // Toggle Libras


    // Modo escuro
    const toggleDark = document.getElementById('toggle-dark');
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-light');
      document.body.classList.toggle('text-dark');
    });

    // Carrinho de compras
    let cart = [];
    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.qty, 0);
    }

    function updateCartModal() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <span>
            ${item.name} <span class="badge bg-secondary ms-2">x${item.qty}</span>
          </span>
          <span>
            R$ ${(item.price * item.qty).toFixed(2)}
            <button class="btn btn-sm btn-outline-danger ms-2 remove-item" data-idx="${idx}"><i class="fas fa-minus"></i></button>
            <button class="btn btn-sm btn-outline-success ms-2 add-item" data-idx="${idx}"><i class="fas fa-plus"></i></button>
          </span>
        `;
        cartItems.appendChild(li);
      });
      document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    // Adicionar produto ao carrinho
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', function () {
        const name = this.getAttribute('data-name');
        const price = parseFloat(this.getAttribute('data-price'));
        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ name, price, qty: 1 });
        }
        updateCartCount();
      });
    });

    // Abrir modal do carrinho
    document.querySelector('.fa-shopping-cart').parentElement.addEventListener('click', function (e) {
      e.preventDefault();
      updateCartModal();
      new bootstrap.Modal(document.getElementById('cartModal')).show();
    });

    // Delegação para botões de adicionar/remover no modal
    document.getElementById('cart-items').addEventListener('click', function (e) {
      if (e.target.closest('.remove-item')) {
        const idx = e.target.closest('.remove-item').getAttribute('data-idx');
        if (cart[idx].qty > 1) {
          cart[idx].qty -= 1;
        } else {
          cart.splice(idx, 1);
        }
        updateCartCount();
        updateCartModal();
      }
      if (e.target.closest('.add-item')) {
        const idx = e.target.closest('.add-item').getAttribute('data-idx');
        cart[idx].qty += 1;
        updateCartCount();
        updateCartModal();
      }
    });

    // Finalizar compra
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();
      if (cart.length === 0) return;
      const pagamento = document.querySelector('input[name="pagamento"]:checked');
      if (!pagamento) return;
      let msg = `Compra finalizada com sucesso! Forma de pagamento: ${pagamento.value}.`;
      if (pagamento.value === "Cartão de Crédito") {
        const parcelas = document.getElementById('parcelas').value;
        msg += ` Parcelado em ${parcelas}x.`;
      }
      document.getElementById('mensagem-confirmacao').textContent = msg;
      document.getElementById('mensagem-confirmacao').classList.remove('d-none');
      cart = [];
      updateCartCount();
      updateCartModal();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
